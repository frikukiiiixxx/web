<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanThereads - Inicio de Sesión / Registro</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaeaea;
            overflow-x: hidden; /* Evita el desplazamiento horizontal */
        }
        .navbar {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar h1 {
            margin: 0;
            font-size: 32px;
            font-family: 'Arial Black', sans-serif;
        }
        .container {
            display: flex;
            flex-direction: row;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 80px; /* Compensar la altura del navbar */
            width: 100%;
            max-width: 1200px;
            position: relative;
        }
        .form-container {
            width: 50%;
            padding: 50px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .form-container h2 {
            margin-top: 0;
            font-size: 36px;
            color: #444;
        }
        .form-container p {
            font-size: 18px;
            color: #777;
        }
        .form-group {
            margin-bottom: 25px;
            width: 100%;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: normal;
            color: #444;
        }
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 18px;
        }
        .form-group button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: #0056b3;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-group button:hover {
            background-color: #004494;
        }
        .switch-form {
            margin-top: 30px;
            text-align: center;
        }
        .switch-form a {
            color: #0056b3;
            text-decoration: none;
            font-weight: bold;
        }
        .switch-form a:hover {
            text-decoration: underline;
        }
        .login-image-container, .register-image-container {
            width: 50%;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .login-image-container {
            height: 100vh; /* Altura completa del viewport para permitir el desplazamiento */
            background-image: url('imagen/inicio.png');
        }
        .register-image-container {
            height: auto;
            max-height: 100vh; /* No deja que la imagen sea más alta que el viewport */
            background-image: url('imagen/inicio1.png');
            background-size: contain; /* Ajusta la imagen para que se vea completamente */
        }
        .logo {
            position: absolute;
            top: 10px;
            right: 50px;
            width: 50px;
            height: auto;
            background: url('imagen/logo.png') no-repeat center center;
            background-size: contain;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>UrbanThereads</h1>
    </div>

    <div class="container">
        <!-- Imagen para la sección de inicio de sesión -->
        <div class="login-image-container"></div>
        
        <!-- Sección de inicio de sesión -->
        <div class="form-container" id="login-form">
            <h2>Iniciar Sesión</h2>
            <form>
                <div class="form-group">
                    <label for="login-email">Correo Electrónico</label>
                    <input type="email" id="login-email" name="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" name="login-password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Iniciar Sesión</button>
                </div>
                <div class="switch-form">
                    <p>¿No tienes una cuenta? <a href="#" onclick="switchForm()">Regístrate aquí</a></p>
                </div>
            </form>
        </div>

        <!-- Imagen para la sección de registro -->
        <div class="register-image-container" style="display: none;"></div>
        
        <!-- Sección de registro -->
        <div class="form-container" id="register-form" style="display: none;">
            <h2>Crear Cuenta</h2>
            <form>
                <div class="form-group">
                    <label for="register-name">Nombre Completo</label>
                    <input type="text" id="register-name" name="register-name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Correo Electrónico</label>
                    <input type="email" id="register-email" name="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" name="register-password" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="register-confirm-password" name="register-confirm-password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Crear Cuenta</button>
                </div>
                <div class="switch-form">
                    <p>¿Ya tienes una cuenta? <a href="#" onclick="switchForm()">Inicia sesión aquí</a></p>
                </div>
            </form>
        </div>
    </div>

    <div class="logo"></div> <!-- Div para el logotipo -->

    <script>
        function switchForm() {
            var loginForm = document.getElementById('login-form');
            var registerForm = document.getElementById('register-form');
            var loginImage = document.querySelector('.login-image-container');
            var registerImage = document.querySelector('.register-image-container');
            
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                loginImage.style.display = 'block';
                registerImage.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                loginImage.style.display = 'none';
                registerImage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
