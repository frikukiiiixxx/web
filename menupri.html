<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanThreads Menú</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            background-color: #000000;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px 20px; /* Reducido el padding */
            display: flex;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7); /* Reducido el shadow */
            z-index: 1000;
            font-size: 16px; /* Reducido el tamaño de fuente */
            text-transform: uppercase;
            letter-spacing: 1px;
            flex-direction: column;
            align-items: center;
        }
        .header .title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 24px; /* Reducido el tamaño de fuente */
            display: flex;
            align-items: center;
        }
        .header .title img {
            width: 60px; /* Reducido el tamaño del logo */
            height: 60px; /* Reducido el tamaño del logo */
            margin-right: 10px; /* Reducido el margen */
        }
        .header .nav-links {
            font-family: 'Roboto', sans-serif;
            font-size: 12px; /* Reducido el tamaño de fuente */
            display: flex;
            align-items: center;
            margin-top: 5px; /* Reducido el margen superior */
        }
        .header .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 15px; /* Reducido el margen izquierdo */
            font-weight: 700;
            transition: color 0.3s, border-bottom 0.3s;
            position: relative;
        }
        .header .nav-links a:hover {
            color: #aab7b8;
        }
        .header .nav-links a::after {
            content: "";
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #aab7b8;
            transform: scaleX(0);
            transition: transform 0.3s;
            transform-origin: bottom right;
        }
        .header .nav-links a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px; /* Reducido el padding superior */
            z-index: 10;
            width: 100%;
            max-width: 1200px;
        }
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-bottom: 40px;
        }
        .menu-item {
            width: 200px; /* Reducido el tamaño */
            height: 200px; /* Reducido el tamaño */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 15px; /* Reducido el margen */
            border-radius: 50%;
            background-color: #444;
            color: #ffffff;
            text-align: center;
            font-size: 22px; /* Reducido el tamaño de fuente */
            font-weight: bold;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.4s ease, box-shadow 0.4s ease, background-color 0.4s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Reducido el shadow */
            font-family: 'Bebas Neue', sans-serif;
            background-image: url('https://www.transparenttextures.com/patterns/brick-wall.png');
        }
        .menu-item::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: transform 0.4s ease;
            transform: scale(0);
        }
        .menu-item:hover::before {
            transform: scale(1);
        }
        .menu-item:hover {
            transform: rotate(10deg) scale(1.1);
            background-color: #4a5d6e;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7); /* Reducido el shadow */
        }
        .menu-item span {
            z-index: 1;
            position: relative;
            font-size: 20px; /* Reducido el tamaño de fuente */
        }
        .urban-background {
            background: url('https://images.unsplash.com/photo-1518472073392-918d5f4b4d41?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MXwyMDI4NjF8MHwxfGFsbHwxfHx8fHx8fHwxNjgyNTUzODU1&ixlib=rb-1.2.1&q=80&w=1080') no-repeat center center fixed;
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: brightness(0.3) contrast(1.2);
            animation: moveBackground 60s linear infinite;
        }
        @keyframes moveBackground {
            from { background-position: 0 0; }
            to { background-position: 100% 100%; }
        }
        .bottom-image {
            position: fixed; /* Mantener la imagen en la parte inferior */
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: url('imagen/lol2.png') repeat-x;
            z-index: 999;
            background-size: contain;
            animation: moveBottomImage 30s linear infinite;
        }
        @keyframes moveBottomImage {
            from { background-position: 0 0; }
            to { background-position: 100% 0; }
        }
        .contact-form-container {
            width: 100%; /* Ajustado el tamaño del formulario a full width */
            max-width: 600px; /* Tamaño máximo del formulario */
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 15px; /* Reducido el padding */
            border: 1px solid #fff;
            border-radius: 10px;
            background-color: #333;
            background-image: url('https://www.transparenttextures.com/patterns/concrete-wall.png');
            margin-top: 20px; /* Agregado margen superior */
        }
        .contact-form-container h2 {
            margin-top: 0;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 20px; /* Reducido el tamaño de fuente */
            color: #fff;
        }
        .contact-form-container form {
            display: flex;
            flex-direction: column;
        }
        .contact-form-container label {
            margin-bottom: 8px; /* Reducido el margen inferior */
            font-weight: bold;
        }
        .contact-form-container input,
        .contact-form-container textarea {
            margin-bottom: 10px; /* Reducido el margen inferior */
            padding: 8px; /* Reducido el padding */
            border: none;
            border-radius: 5px;
            font-size: 14px; /* Reducido el tamaño de fuente */
            background-color: #555;
            color: #fff;
        }
        .contact-form-container button {
            padding: 8px; /* Reducido el padding */
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
            font-size: 14px; /* Reducido el tamaño de fuente */
            cursor: pointer;
        }
        .contact-form-container button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">
            <img src="imagen/logo.png" alt="Logo">
            UrbanThreads
        </div>
        <div class="nav-links">
            <a href="#">Nosotros</a>
            <a href="#">Método de Pago</a>
            <a href="#">Crear Cuenta</a>
            <a href="#">Servicios</a>
            <a href="#">Contacto</a>
        </div>
    </div>
    <div class="urban-background"></div>
    <div class="main-content">
        <div class="menu-container">
            <div class="menu-item"><span>Pantalones</span></div>
            <div class="menu-item"><span>Playeras</span></div>
            <div class="menu-item"><span>Sudaderas</span></div>
            <div class="menu-item"><span>Accesorios</span></div>
            <div class="menu-item"><span>Gorras</span></div>
        </div>
        <div class="contact-form-container">
            <h2>Contáctanos</h2>
            <form action="#" method="post">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <div class="bottom-image"></div>
</body>
</html>
