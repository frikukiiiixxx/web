<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="css/mystyle.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif; /* Fuente urbana */
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #111;
      color: #ddd;
    }
    .navbar {
      width: 100%;
      background-color: #333;
      color: white;
      padding: 20px 0;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .navbar h1 {
      margin: 0;
      font-size: 32px;
      font-family: 'Poppins', sans-serif;
      margin-right: 20px;
      font-weight: 600; /* Negrita para el título */
    }
    .navbar img {
      height: 50px;
      width: auto;
    }
    .background-carousel {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: url('imagenes/insanouwu.png') repeat-x;
      background-size: cover;
      background-attachment: fixed;
      animation: scrollBackground 30s linear infinite;
    }
    @keyframes scrollBackground {
      0% { background-position: 0 0; }
      100% { background-position: 100% 0; }
    }

    /* Animación para el contenedor */
    .container {
      display: flex;
      flex-direction: row;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      overflow: hidden;
      margin-top: 140px;
      width: 90%;
      max-width: 1200px;
      position: relative;
      z-index: 1;
      margin-left: auto;
      margin-right: auto;
      height: 60vh;
      opacity: 0;
      transform: translateY(50px);
      animation: slideInFromBottom 1s ease-out forwards;
    }

    @keyframes slideInFromBottom {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Animación para la imagen */
    .login-image-container {
      width: 50%;
      height: 100%;
      background-image: url('imagenes/insanolol.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      animation: zoomIn 1s ease-out;
    }

    @keyframes zoomIn {
      0% {
        transform: scale(0.9);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .form-container {
      width: 50%;
      padding: 30px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-left: 2px solid #555;
      transition: border-color 0.3s ease;
    }
    .form-container:focus-within {
      border-color: #28a745; /* Verde */
    }
    .form-container h2 {
      margin-top: 0;
      font-size: 28px;
      color: #eee;
      font-weight: 600;
    }
    .form-group {
      margin-bottom: 20px;
      width: 100%;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: normal;
      color: #eee;
    }
    .form-group input {
      width: 100%;
      padding: 15px;
      border: 1px solid #555;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 18px;
      background-color: #333;
      color: #ddd;
    }
    .form-group button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #333; /* Color negro para los botones */
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 600; /* Letras urbanas */
    }
    .form-group button:hover {
      background-color: #555; /* Gris más claro */
    }

    /* Estilo para los botones en línea */
    .form-buttons {
      display: flex;
      gap: 10px; /* Espacio entre los botones */
      width: 100%;
      justify-content: center;
    }

    .switch-form button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background-color: #333; /* Negro */
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      font-weight: 600; /* Letras urbanas */
    }

    .switch-form button:hover {
      background-color: #555; /* Gris más claro */
    }

    .sidebar-buttons {
      position: fixed;
      right: 20px;
      top: 140px; /* Align below the navbar */
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .sidebar-buttons button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background-color: #333; /* Negro */
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-weight: 600; /* Letras urbanas */
    }
    .sidebar-buttons button:hover {
      background-color: #555; /* Gris más claro */
      transform: scale(1.05); /* Efecto de escala al pasar el mouse */
    }

    /* Media Queries para asegurar responsividad */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }
      .login-image-container, .form-container {
        width: 100%;
        height: auto;
      }
      .navbar h1 {
        font-size: 24px;
      }
    }

    @media (max-width: 480px) {
      .form-container h2 {
        font-size: 24px;
      }
      .form-group input {
        font-size: 16px;
        padding: 12px;
      }
      .form-group button {
        font-size: 16px;
        padding: 10px;
      }
      .sidebar-buttons button {
        font-size: 14px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1></h1>
    <img src="imagen/logosolo.png" alt="Imagen de Cabecera">
    <div class="navbar-carousel"></div>
  </div>

  <div class="background-carousel"></div>

  <div class="container">
    <div class="login-image-container"></div>

    <div class="form-container" id="login-form">
      <h2>Iniciar Sesión</h2>
      <form action="validate2.php" method="POST">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" name="username" placeholder="Ingresar Usuario" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Ingresar Contraseña" required>
        </div>
        <div class="form-buttons">
          <div class="form-group">
            <button type="submit">Iniciar Sesión</button>
          </div>
          <div class="form-group">
            <button type="button" onclick="window.location.href='registration.php'">Crear Perfil</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="sidebar-buttons">
    <button onclick="navigateTo('login.html', this)">Administración</button>
    <button onclick="navigateTo('login2.html', this)">Comercio</button>
  </div>

  <script>
    function navigateTo(url, button) {
      // Cambiar el estado activo del botón
      const buttons = document.querySelectorAll('.sidebar-buttons button');
      buttons.forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');

      // Redirigir después de un breve retraso para que se vea la animación
      setTimeout(() => {
        window.location.href = url;
      }, 200); // Tiempo en milisegundos
    }
  </script>
</body>
</html>
