<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanThreads - Formulario de Pago</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(51, 51, 51, 0.9);
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
            z-index: 1000;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            flex-direction: column;
            align-items: center;
        }
        .header .title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 26px;
            display: flex;
            align-items: center;
        }
        .header .title img {
            width: 60px;
            height: 60px;
            margin-right: 10px;
        }
        .header .nav-links {
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            display: flex;
            align-items: center;
            margin-top: 5px;
        }
        .header .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 700;
            transition: color 0.3s, border-bottom 0.3s;
            position: relative;
        }
        .header .nav-links a:hover {
            color: #aab7b8;
        }
        .header .nav-links a::after {
            content: "";
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #aab7b8;
            transform: scaleX(0);
            transition: transform 0.3s;
            transform-origin: bottom right;
        }
        .header .nav-links a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        .payment-form {
            width: 100%;
            max-width: 700px;
            margin: 80px auto;
            padding: 30px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            position: relative;
            text-align: left;
        }
        .payment-form h3 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .payment-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .payment-form input, .payment-form select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            font-size: 16px;
        }
        .payment-form button {
            width: 100%;
            padding: 10px;
            background-color: #555;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .payment-form button:hover {
            background-color: #777;
        }
        .slider-container {
            margin: 20px 0;
            position: relative;
            height: 50px;
            background-color: #444;
            border-radius: 5px;
            overflow: hidden;
        }
        .slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100%;
            background-image: url('https://img.icons8.com/ios-filled/50/ffffff/lock.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .slider:hover {
            background-color: #666;
        }
        .slider:active {
            background-color: #777;
        }
        .slider-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-weight: bold;
            font-size: 18px;
        }
        .card-image {
            margin: 20px 0;
            text-align: center;
        }
        .card-image img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
        }
        .urban-background {
            background: url('https://images.unsplash.com/photo-1506748686214e9df14f9b2?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MXwyMDI4NjF8MHwxfGFsbHwxfHx8fHx8fHwxNjgyNTUzODU1&ixlib=rb-1.2.1&q=80&w=1080') no-repeat center center fixed;
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: brightness(0.3) contrast(1.2);
            animation: moveBackground 60s linear infinite;
        }
        @keyframes moveBackground {
            from { background-position: 0 0; }
            to { background-position: 100% 100%; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">
            <img src="imagen/logo.png" alt="Logo">
            UrbanThreads
        </div>
        <div class="nav-links">
            <a href="#">Nosotros</a>
            <a href="#">Método de Pago</a>
            <a href="#">Crear Cuenta</a>
            <a href="#">Servicios</a>
            <a href="#">Contacto</a>
        </div>
    </div>
    <div class="urban-background"></div>
    <div class="payment-form" id="payment-form">
        <h3>Formulario de Pago</h3>
        <div class="card-image">
            <img src="imagen/visa.png" src="" alt="Imagen de Tarjeta">
        </div>
        <form id="payment-details-form">
            <label for="card-number">Número de Tarjeta:</label>
            <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
            
            <label for="expiry-date">Fecha de Caducidad:</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required>
            
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required>
            
            <label for="owner">Propietario:</label>
            <input type="text" id="owner" name="owner" placeholder="Nombre en la tarjeta" required>
            
            <label for="delivery-address">Dirección de Entrega:</label>
            <input type="text" id="delivery-address" name="delivery-address" placeholder="Calle, número, ciudad" required>
            
            <label for="delivery-options">Opciones de Entrega:</label>
            <select id="delivery-options" name="delivery-options" required>
                <option value="standard">Envío Estándar (3-5 días hábiles)</option>
                <option value="express">Envío Express (1-2 días hábiles)</option>
                <option value="overnight">Entrega al Día Siguiente</option>
            </select>
            
            <div class="slider-container">
                <div class="slider" id="slider">
                    <div class="slider-text">Deslizar para Pagar</div>
                </div>
            </div>
            
            <button type="submit" id="submit-button" style="display: none;">Pagar</button>
        </form>
    </div>
    <script>
        // Extraer el método de pago de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const method = urlParams.get('method');

        // Detalles de las tarjetas
        const cardDetails = {
            visa: {
                number: '4111 1111 1111 1111',
                expiry: '12/25',
                cvv: '123',
                owner: 'Juan Pérez',
                image: 'https://via.placeholder.com/300x180?text=Visa'
            },
            mastercard: {
                number: '5555 5555 5555 4444',
                expiry: '01/26',
                cvv: '234',
                owner: 'Ana López',
                image: 'https://via.placeholder.com/300x180?text=MasterCard'
            },
            amex: {
                number: '3782 822463 10005',
                expiry: '06/26',
                cvv: '345',
                owner: 'Carlos García',
                image: 'https://via.placeholder.com/300x180?text=American+Express'
            },
            paypal: {
                number: '',
                expiry: '',
                cvv: '',
                owner: '',
                image: 'https://via.placeholder.com/300x180?text=PayPal'
            },
            qr: {
                number: '',
                expiry: '',
                cvv: '',
                owner: '',
                image: 'https://via.placeholder.com/100x100?text=QR'
            }
        };

        // Rellenar el formulario y la imagen de la tarjeta
        if (cardDetails[method]) {
            document.getElementById('card-number').value = cardDetails[method].number;
            document.getElementById('expiry-date').value = cardDetails[method].expiry;
            document.getElementById('cvv').value = cardDetails[method].cvv;
            document.getElementById('owner').value = cardDetails[method].owner;
            document.getElementById('card-image').src = cardDetails[method].image;
        } else {
            alert('Método de pago no válido.');
        }

        // Control deslizante
        const slider = document.getElementById('slider');
        const sliderContainer = document.querySelector('.slider-container');
        const submitButton = document.getElementById('submit-button');
        let isSliding = false;
        
        slider.addEventListener('mousedown', (e) => {
            isSliding = true;
            slider.style.transition = 'none'; // Desactivar transición durante el deslizamiento
            slider.style.transform = `translateX(${Math.min(e.clientX - sliderContainer.offsetLeft, sliderContainer.offsetWidth - slider.offsetWidth)}px)`;
        });

        document.addEventListener('mousemove', (e) => {
            if (isSliding) {
                slider.style.transform = `translateX(${Math.min(e.clientX - sliderContainer.offsetLeft, sliderContainer.offsetWidth - slider.offsetWidth)}px)`;
            }
        });

        document.addEventListener('mouseup', (e) => {
            if (isSliding) {
                isSliding = false;
                const sliderPos = parseInt(slider.style.transform.replace('translateX(', '').replace('px)', ''), 10);
                if (sliderPos >= sliderContainer.offsetWidth - slider.offsetWidth) {
                    slider.style.transition = 'transform 0.3s ease';
                    slider.style.transform = `translateX(${sliderContainer.offsetWidth - slider.offsetWidth}px)`;
                    submitButton.style.display = 'block';
                } else {
                    slider.style.transition = 'transform 0.3s ease';
                    slider.style.transform = 'translateX(0)';
                }
            }
        });

        // Manejo del envío del formulario
        document.getElementById('payment-details-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const deliveryAddress = document.getElementById('delivery-address').value;
            const deliveryOptions = document.getElementById('delivery-options').value;
            const cardNumber = document.getElementById('card-number').value;
            const expiryDate = document.getElementById('expiry-date').value;
            const cvv = document.getElementById('cvv').value;
            const owner = document.getElementById('owner').value;

            // Construir URL de redirección con parámetros
            const summaryUrl = `resumen.html?address=${encodeURIComponent(deliveryAddress)}&options=${encodeURIComponent(deliveryOptions)}&cardNumber=${encodeURIComponent(cardNumber)}&expiryDate=${encodeURIComponent(expiryDate)}&cvv=${encodeURIComponent(cvv)}&owner=${encodeURIComponent(owner)}`;

            // Redirigir a la página de resumen de compra
            window.location.href = summaryUrl;
        });
    </script>
</body>
</html>
